name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Deploy via SSH
        uses: appleboy/scp-action@master
        with:
          host: sae5-team6.ventsdouest.dev
          username: sae5-team6
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22  # ajuste si n√©cessaire
          source: "dist"
          target: "/home/sae5-team6/web-back"
          strip_components: 1
