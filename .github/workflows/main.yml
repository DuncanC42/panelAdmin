name: Deploy

on:
  push:
    branches: [ master ]  # je modifie un commentaire pour tester la mise en prod sur push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Deploy via SSH
        uses: appleboy/scp-action@master
        with:
          host: sae5-team6.ventsdouest.dev
          username: sae5-team6
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/"  # ou "build/" selon votre configuration
          target: "/home/sae5-team6/web-back"
